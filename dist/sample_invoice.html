<!DOCTYPE html>
<html lang="jp">

<head>
    <title>請求書</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <header>
        <h2>請求書</h2>
        <div class="issue">2020/05/07 作成</div>
        <div class="container">
            <div class="my-profile">
                <div class="my-name">takaaki takaaki</div>
                <div class="my-address">住所: kumamoto city</div>
                <div class="my-email">e-mail: iwamoto.takaaki@gmail.com</div>
                <div class="my-phone">TEL: 090-9999-9999</div>
            </div>
        </div>
    </header>
    <section class="bill-to">
        <h2>お請求先</h2>
        <div class="container">
            <div class="your-name">john smith 様</div>
            <div class="billing-term">2020/04 分</div>
        </div>
    </section>
    <section class="details">
        <h2>請求明細</h2>
        <div class="container">
            <div class="details-row details-header">
                <div class="details-date">作業日</div>
                <div class="details-title">項目</div>
                <div class="details-price">金額</div>
            </div>
            <div class="details-row">
                <div class="details-date">2020/04/22</div>
                <div class="details-title">something (1)</div>
                <div class="details-price">¥10,000-</div>
            </div>
            <div class="details-row">
                <div class="details-date">2020/04/23</div>
                <div class="details-title">something (2)</div>
                <div class="details-price">¥500-</div>
            </div>
        </div>
    </section>
    <section class="total">
        <h2>請求合計</h2>
        <div class="container">
            <div class="total-price">¥10,500-</div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="billing-due">支払い期限: 2020/06/30</div>
            <div class="account-number">higo bank<br>9999999<br>takaaki iwamoto</div>
        </div>
    </footer>
</body>

</html>
